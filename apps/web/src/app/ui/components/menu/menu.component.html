<ion-list>
  <ion-list-header *ngIf="displayLogo === true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button
          role="button"
          size="small"
          [attr.aria-label]="'close'"
          (click)="closeMenu()"
          *ngIf="!visible"
        >
          <iamanderson-icon
            [name]="'close'"
            slot="start"
            size="small"
          ></iamanderson-icon>
        </ion-button>
      </ion-buttons>
      <ion-title (click)="toggleDebug()">{{
        'common.appTitle' | translate
      }}</ion-title>
    </ion-toolbar>
  </ion-list-header>
  <ion-menu-toggle
    *ngIf="displayLogo === true"
    color="primary"
    auto-hide="false"
  >
    <ng-container *ngIf="tipoMenu === tipoLink.INTERNAL">
      <ion-item
        *ngFor="let p of appPages; let i = index"
        color="primary"
        routerDirection="root"
        [routerLink]="p.url"
        [target]="p.target"
        lines="none"
        detail
        routerLinkActive="selected"
        data-test="nav-list-items"
      >
        <iamanderson-icon slot="start" [name]="p.icon"></iamanderson-icon>
        <iamanderson-label [attr.aria-label]="p.title | translate">{{
          p.title | translateMessage | translate
        }}</iamanderson-label>
      </ion-item>
    </ng-container>
    <ng-container *ngIf="debug">
      <ion-item
        color="primary"
        routerDirection="root"
        lines="none"
        detail
        routerLinkActive="selected"
        data-test="nav-list-items"
      >
        <iamanderson-icon slot="start" [name]="'bug'"></iamanderson-icon>
        <iamanderson-label [attr.aria-label]="'Debug'">
          Depurador
        </iamanderson-label>
      </ion-item>
    </ng-container>
  </ion-menu-toggle>
  <ng-container *ngIf="tipoMenu === tipoLink.EXTERNAL">
    <ion-item
      *ngFor="let p of appPages; let i = index"
      color="primary"
      routerDirection="root"
      href="p.url"
      target="p.target"
      lines="none"
      detail
      routerLinkActive="selected"
      data-test="nav-list-items"
    >
      <iamanderson-icon slot="start" [name]="p.icon"></iamanderson-icon>
      <iamanderson-label [attr.aria-label]="p.title | translate">{{
        p.title | translateMessage | translate
      }}</iamanderson-label>
    </ion-item>
  </ng-container>
</ion-list>
