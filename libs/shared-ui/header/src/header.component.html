<ion-header>
  <ion-toolbar [color]="color">
    <ion-buttons slot="start">
      <ion-menu-button [attr.aria-label]="'butons.mainMenu'"></ion-menu-button>
      <span
        slot="start"
        [title]="backText"
        style="font-size: x-large"
        *ngIf="back"
      >
        <ion-back-button
          [title]="backText"
          [attr.aria-label]="backText"
          text=""
        >
        </ion-back-button>
      </span>
    </ion-buttons>
    <ion-title>{{ tittle }}</ion-title>
  </ion-toolbar>
</ion-header>
